<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Assistant - Test Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }

        /* Fixed blue header - NEVER moves */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(135deg, #007AFF, #0056CC);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Chat area - NEVER moves */
        .chat-area {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 80px;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        /* Messages */
        .message {
            margin-bottom: 16px;
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .ai-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
        }

        .user-message .message-content {
            background: #007AFF;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Input container - ONLY this moves */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 16px;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            padding: 12px 16px;
            font-size: 16px;
            outline: none;
            resize: none;
            height: 44px;
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: #007AFF;
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .send-button:hover {
            background: #0056CC;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <div class="header">
        AI Assistant
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
        <div class="message user-message">
            <div class="message-content">Hello! How can you help me today?</div>
        </div>
        <div class="message ai-message">
            <div class="message-content">Hi there! I'm your AI assistant. I can help you with various tasks, answer questions, and have conversations. What would you like to know or discuss?</div>
        </div>
    </div>

    <!-- Input Container -->
    <div class="input-container" id="inputContainer">
        <textarea id="messageInput" class="message-input" placeholder="Type your message..."></textarea>
        <button class="send-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22,2 15,22 11,13 2,9"></polygon>
            </svg>
        </button>
    </div>

    <script>
        console.log('ðŸ”¥ TEST VERSION LOADED ðŸ”¥');

        const inputContainer = document.getElementById('inputContainer');
        const messageInput = document.getElementById('messageInput');

        let initialViewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;

        function handleKeyboard() {
            if (window.visualViewport) {
                const currentHeight = window.visualViewport.height;
                const keyboardHeight = initialViewportHeight - currentHeight;

                if (keyboardHeight > 150) {
                    // Keyboard is visible - move ONLY the input up
                    // Add buffer for different browsers (especially Brave)
                    const isBrave = navigator.brave && navigator.brave.isBrave;
                    const buffer = isBrave ? 35 : 0;
                    const adjustedHeight = keyboardHeight + buffer;
                    inputContainer.style.transform = `translateY(-${adjustedHeight}px)`;
                    console.log(`Browser: ${isBrave ? 'Brave' : 'Other'}, Keyboard: ${keyboardHeight}px (adjusted: ${adjustedHeight}px)`);
                } else {
                    // Keyboard hidden - reset input position
                    inputContainer.style.transform = 'translateY(0)';
                    console.log('Keyboard hidden');
                }
            }
        }

        // Listen for viewport changes
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', handleKeyboard);
        }

        // Fallback for older browsers
        window.addEventListener('resize', handleKeyboard);

        messageInput.addEventListener('focus', () => {
            setTimeout(handleKeyboard, 300);
        });

        messageInput.addEventListener('blur', () => {
            setTimeout(handleKeyboard, 100);
        });

        // Send button functionality
        const sendButton = document.querySelector('.send-button');
        const chatArea = document.getElementById('chatArea');

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.innerHTML = `<div class="message-content">${message}</div>`;
            chatArea.appendChild(userDiv);

            // Clear input
            messageInput.value = '';

            // Auto-scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;

            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            // Simulate AI response after thinking
            setTimeout(() => {
                // Remove typing indicator
                typingDiv.remove();

                // Add AI response
                const aiDiv = document.createElement('div');
                aiDiv.className = 'message ai-message';
                aiDiv.innerHTML = `<div class="message-content">I received your message: "${message}". How can I help you further?</div>`;
                chatArea.appendChild(aiDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
            }, 1500);
        }

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
